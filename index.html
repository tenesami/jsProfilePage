<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfile</title>
    <link rel="stylesheet" href="./source/style.css">
</head>

<body>
    <main>
        <section>
            <div class="wrapper">
                <header class="input-wrapper">
                    <div event#2>
                        <form id="pokemon-form">
                            <input type="text" value="pikachu" name="search-input" id="search-input" />
                            <button type="submit" id="search-button">Search</button>
                        </form>
                    </div>
                </header>
                <div class="grid">
                    <div class="span-col-2" id="header">
                        <h1>NAME</h1>
                    </div>
                    <div id="picture">
                        <h2>PICTURE</h2>
                        <div class="grid-buttons">
                            <img src="" class="span-button-col-2" alt="pokemon placeholder" />
                            <button id="male-image-button" type="button">Male</button>
                            <button id="female-image-button" type="button">Female</button>
                        </div>
                    </div>
                    <div id="profile">
                        <h2>PROFILE</h2>
                    </div>
                    <div id="type">
                        <h2>TYPE</h2>
                    </div>
                    <div id="stats">
                        <h2>STATS</h2>
                    </div>
                    <div class="span-col-2" id="description">
                        <h2>DESCRIPTION</h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./source/index.js"></script>
</body>

</html>
